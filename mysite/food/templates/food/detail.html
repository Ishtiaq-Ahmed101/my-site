{% extends 'food/base.html'%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>

<body>
    {% block body %}

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img src="{{ item.item_image }}" height="300px" width="350px" class="card">
            </div>
            <div class="col-md-6">
                <h1> {{item.item_name}}</h1>
                <h2>{{item.item_dec}}</h2>
                <h2>${{item.item_price}}</h2>
                <a href="{% url 'food:delete_item' item.id %}" class="btn btn-success">Delete</a>
            </div>
        </div>
    </div>



    <a href="{% url 'food:index'%}"> GO Back</a>

    {% endblock %}
</body>

</html>
